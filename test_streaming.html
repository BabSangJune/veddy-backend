<body>
<div class="container">

  <div class="form-group">
    <label for="userId">ì‚¬ìš©ì ID:</label>
    <input type="email" id="userId" value="applause1319@naver.com" placeholder="ì‚¬ìš©ì ì´ë©”ì¼">

  <div class="form-group">

    <textarea id="query" placeholder="ë¬´ì—‡ì„ ë¬»ê³  ì‹¶ìœ¼ì‹ ê°€ìš”?">í”„ë¡ íŠ¸ì—”ë“œ ì½”ë”© í…ŒìŠ¤íŠ¸ ê¸°íš ë‚´ìš©ì„ ì•Œë ¤ì¤˜</textarea>
  </div>

  <button id="sendBtn" onclick="sendQuery()">ì „ì†¡</button>

<script>
  async function sendQuery() {
    const userId = document.getElementById('userId').value;
    const query = document.getElementById('query').value;
    const responseDiv = document.getElementById('response');
    const sendBtn = document.getElementById('sendBtn');

    if (!query.trim()) {
      alert('ì§ˆë¬¸ì„ ì…ë ¥í•´ì£¼ì„¸ìš”');
      return;
    }

    // UI ì—…ë°ì´íŠ¸
    responseDiv.style.display = 'block';
    responseDiv.innerHTML = '<span class="loading">â³ ì‘ë‹µ ì¤‘...</span>';
    responseDiv.className = 'response';
    sendBtn.disabled = true;

    try {
      const response = await fetch('http://localhost:8000/api/chat/stream', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          user_id: userId,
          query: query
        })
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      // SSE ì½ê¸°
      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      responseDiv.innerHTML = '';

      let fullText = '';

      while (true) {
        const { done, value } = await reader.read();

        if (done) break;

        const chunk = decoder.decode(value, { stream: true });
        const lines = chunk.split('\n');

        for (const line of lines) {
          if (line.startsWith(' ')) {
            const data = line.slice(6);

            if (data === '[DONE]') {
              break;
            }

            fullText += data;
            responseDiv.textContent = fullText;  // â† ë³€ê²½ (innerHTML â†’ textContent)
            responseDiv.scrollTop = responseDiv.scrollHeight;
          }
        }
      }

    } catch (error) {
      responseDiv.className = 'response error';
      responseDiv.textContent = `âŒ ì˜¤ë¥˜: ${error.message}`;
    } finally {
      sendBtn.disabled = false;
    }
  }

  // ì—”í„°í‚¤ë¡œ ì „ì†¡
  document.getElementById('query').addEventListener('keypress', (e) => {
    if (e.ctrlKey && e.key === 'Enter') {
      sendQuery();
    }
  });
</script>
